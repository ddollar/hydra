name: Build and Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.24"

      - name: Build
        run: |
          GOARCH=${{ matrix.goarch }} go build -o hydra-${{ matrix.goarch }} main.go

      - name: Archive binary
        run: |
          tar -czvf hydra-${{ matrix.goarch }}.tar.gz hydra-${{ matrix.goarch }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hydra-${{ matrix.goarch }}.tar.gz
          asset_name: hydra-${{ matrix.goarch }}.tar.gz
          asset_content_type: application/gzip
